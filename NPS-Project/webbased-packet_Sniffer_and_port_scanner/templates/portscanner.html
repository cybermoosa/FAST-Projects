<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Port Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url("{{ url_for('static', filename='cover2.avif') }}");
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 40px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }
        .search-bar button:hover {
            background-color: red;
        }
        .result {
            margin-top: 20px;
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <section class="header">
        <h1>Port Scanner</h1>
        <div class="search-bar">
            <form action="/scan" method="post">
                <input type="text" name="target_ip" placeholder="Enter IP address..." required>
                <button type="submit">Scan</button>
            </form>
        </div>
        <div class="result">{{ result }}</div>
    </section>
</body>
</html>
